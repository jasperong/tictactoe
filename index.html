<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div id="canvas">
      <div class="box row1 column1 diag1 unclicked" id="sqr1"> </div>
      <div class="box row1 column2 unclicked" id="sqr2"> </div>
      <div class="box row1 column3 diag2 unclicked" id="sqr3"> </div>
      <div class="box row2 column1 unclicked" id="sqr4"> </div>
      <div class="box row2 column2 diag1 diag2 unclicked" id="sqr5"> </div>
      <div class="box row2 column3 unclicked" id="sqr6"> </div>
      <div class="box row3  column1 diag2 unclicked" id="sqr7"> </div>
      <div class="box row3  column2 unclicked" id="sqr8"> </div>
      <div class="box row3  column3 diag1 unclicked" id="sqr9"> </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
